<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>도란도란 | 회원가입</title>
  </head>
  <body>
    <div class="layout">
      <section>
        <div class="back-button">
          <img src="../../icon/arrow-left.svg" />
        </div>
        <h1>회원가입</h1>
        <form>
          <div class="name-container">
            <div>
              <label for="last-name">성</label>
              <input type="text" id="last-name" />
            </div>
            <div>
              <label for="first-name">이름</label>
              <input type="text" id="first-name" />
            </div>
          </div>
          <div>
            <label for="email">이메일</label>
            <input id="email" type="text" />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input id="password" type="password" />
          </div>
          <div>
            <label for="check-password">비밀번호 확인</label>
            <input id="check-password" type="password" />
          </div>
          <button type="submit">이메일 인증하기</button>
        </form>
      </section>
    </div>
  </body>
</html>
