<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/password-reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>도란도란 | 비밀번호 찾기</title>
  </head>
  <body>
    <div class="layout">
      <section>
        <div class="back-button">
          <img src="../../icon/arrow-left.svg" />
        </div>
        <h1>비밀번호 찾기</h1>
        <form>
          <div>
            <label for="id">아이디</label>
            <input id="id" type="text" />
          </div>
          <div>
            <label for="email">이메일</label>
            <input id="email" type="text" />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input id="password" type="password" />
          </div>
          <div>
            <label for="check-password">비밀번호 확인</label>
            <input id="check-password" type="password" />
          </div>
        </form>
        <button type="submit">이메일 인증하기</button>
      </section>
    </div>
  </body>
</html>
